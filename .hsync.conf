# hsync configuration file
# This file is created by running: ./hsync init
# Edit this file to customize sync behavior for this project

# ==============================================================================
# REMOTE CONFIGURATION
# ==============================================================================

# Remote host (must be configured in ~/.ssh/config)
# Examples: "fritz", "alex", "meluxina", or any SSH host
REMOTE_HOST="fritz.pavl"

# Remote path (can use ~ for home directory)
# This is where your project will be synced on the remote system
REMOTE_PATH="/home/hpc/pavl/pavl164v/exercises/PAMPI/project-mg"

# ==============================================================================
# EXCLUDE PATTERNS
# ==============================================================================

# Additional files/directories to exclude from sync
# Patterns are relative to project root
# Default excludes are already set (see hsync script), add more here:

# Example: Exclude data directories
EXCLUDES+=(
    "exe-*"
	"CLANG"
	"ICC"
	"ICX"
	"GCC"
)

# Example: Exclude specific file types
# EXCLUDES+=(
#     "*.log"
#     "*.tmp"
#     "*.bak"
# )

# Example: Exclude build artifacts
# EXCLUDES+=(
#     "bin/"
#     "obj/"
#     "*.a"
#     "*.so"
# )

# Example: Exclude results/output files
# EXCLUDES+=(
#     "results/*.png"
#     "output/*.dat"
#     "*.csv"
# )

# ==============================================================================
# SYNC OPTIONS
# ==============================================================================

# Delete files on destination that don't exist on source
# Set to false if you want to keep all files (merge mode)
DELETE=true

# Use compression during transfer (recommended for slow connections)
# Set to false for fast local networks
COMPRESS=true

# Show detailed output during sync
# Set to true to see every file being transferred
VERBOSE=false

# ==============================================================================
# ADVANCED RSYNC OPTIONS (Optional)
# ==============================================================================

# Add any additional rsync options here
# These are passed directly to rsync command
# Examples:
#
# Show progress during transfer:
RSYNC_OPTS="--progress"
#
# Resume partial transfers:
# RSYNC_OPTS="--partial --progress"
#
# Preserve hard links:
# RSYNC_OPTS="--hard-links"
#
# Limit bandwidth (KB/s):
# RSYNC_OPTS="--bwlimit=1000"
#
# Use specific SSH port:
# RSYNC_OPTS="-e 'ssh -p 2222'"

# ==============================================================================
# NOTES
# ==============================================================================

# Default excludes (always applied):
# - .git/
# - .hsync.conf
# - .hsync.state
# - hsync (the script itself)
# - __pycache__/
# - *.pyc, *.pyo
# - *.o, *.out, *.so
# - slurm-*.out
# - core.*
# - build/
# - venv/, .venv/
# - *.swp, *.swo, *~
# - .DS_Store

